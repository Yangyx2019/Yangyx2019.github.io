<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        #love-message {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>亲爱的 [对方的名字]</h1>
    <p>我想对你说：</p>

    <div id="love-message">
        <p>[你想表达的内容]</p>
    </div>

    <div id="footer">
        <p>送上爱意，<br> [你的名字]</p>
    </div>
</body>
</html>
