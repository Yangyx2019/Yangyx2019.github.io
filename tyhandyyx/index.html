<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜表白</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2e9;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin: 15px 0;
        }

        #love-message {
            padding: 20px;
            background-color: #fff8f2;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        #footer {
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>亲爱的 [对方的名字]</h1>
    <p>在这个美好的时刻，我想借着这份特殊的表白，向你表达我内心深深的情感：</p>

    <div id="love-message">
        <p>[你想表达的内容]</p>
    </div>

    <div id="footer">
        <p>愿我们的爱如同这个瞬间的甜蜜，永不褪色。<br> [你的名字]</p>
    </div>
</body>
</html>
